 <div class="form_container">
    <form class="form_login">
      <p class="form_title">Log in</p>
      <hr class="form_bar">
      <label  for="login-email">Email</label>
      <input class="login_input" type="email" id="login-email" name="login-email" required>
      <label for="login-password">Password</label>
      <input class="login_input" type="password" id="login-password" name="login-password" required>
      <button type="submit">SEND</button>
    </form>
    <form class="form_create_account">
      <p class="form_title">Create account</p>
      <hr class="form_bar">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">SEND</button>
    </form>
 </div>

      </div>
    </div>
  </div>

  <div class="socialMedia">

      <img class="footerIcon" src="../mainImages/igIcon.png" />
